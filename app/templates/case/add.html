<!-- Adding user modal -->
<!-- prettier-ignore-->
<div id="addCaseModal" tabindex="-1" aria-hidden="true"
  class="fixed top-0 left-0 right-0 z-50 items-center justify-center hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
  <div class="relative w-full max-w-2xl max-h-full">
    <!-- Modal content -->
    <form action="{{url_for('case.create')}}" method="post" enctype="multipart/form-data"
      class="relative bg-white rounded-lg shadow dark:bg-gray-700">
      <!-- Modal header -->
      {{ form.hidden_tag() }}
      <div class="flex items-start justify-between p-4 border-b rounded-t dark:border-gray-600">
        <h3 class="text-xl font-semibold text-gray-900 dark:text-white"> Add new case </h3>
        <div>
          <button active="true" id="add-case-english-btn" type="button" class="px-3 py-2 text-xs font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">English</button>
          <button required active="false" id="add-case-germany-btn" type="button" class="px-3 py-2 text-xs font-medium text-center text-blue-700 hover:text-white border rounded-lg border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-500 dark:focus:ring-blue-800">Germany</button>
        </div>
      </div>
      <!-- Modal body -->
      <div class="p-6 space-y-6">
        <div class="grid grid-cols-6 gap-6">
          <div id="add-case-english-title" class="col-span-6 sm:col-span-3">
            <label for="title" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Title(English)<span
                class="text-red-500">*</span></label>
            <input type="text" name="title"
              class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Title" required />
          </div>
          <div id="add-case-germany-title" style="display: none" class="col-span-6 sm:col-span-3">
            <label for="title" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Title(Germany)<span
                class="text-red-500">*</span></label>
            <input type="text" name="germany_title"
              class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Title"  />
          </div>
          <div id="add-case-english-subtitle" class="col-span-6 sm:col-span-3">
            <label for="sub_title" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Sub
              title(English)<span class="text-red-500">*</span></label>
            <input type="text" name="sub_title"
              class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Sub title"required />
          </div>
          <div id="add-case-germany-subtitle" class="col-span-6 sm:col-span-3" style="display: none">
            <label for="sub_title" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Sub
              title(Germany)<span class="text-red-500">*</span></label>
            <input type="text" name="germany_sub_title"
              class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Sub title"  />
          </div>
          <div class="col-span-6 sm:col-span-3">
            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              title="This image will be displayed on the Case single page">Upload main
              image<span class="text-red-500">*</span></label>
            <input type="file" name="title_image" required accept="image/*">
          </div>
          <div class="col-span-6 sm:col-span-3">
            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              title="This image will be displayed in the lists of Cases">Upload preview image<span
                class="text-red-500">*</span></label>
            <input type="file" name="sub_title_image"  accept="image/*">
          </div>

          <div id="add-case-english-description" class="col-span-6 sm:col-span-3">
            <label for="description"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description(English)<span
                class="text-red-500">*</span></label>
            <input type="text" name="description"
              class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Description" required />
          </div>
          <div id="add-case-germany-description" class="col-span-6 sm:col-span-3" style="display: none">
            <label for="description"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description(Germany)<span
                class="text-red-500">*</span></label>
            <input type="text" name="germany_description"
              class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Description" />
          </div>
          <div class="col-span-6 sm:col-span-3 flex justify-evenly">
            <label for="is_active" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              title="Will Case be displayed on the site">Is
              active</label>
            <input type="checkbox" name="is_active"
              class="shadow-sm bg-gray-50 border border-gray-300 text-green-500 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-green-500 dark:focus:border-green-500" />
            <label for="is_main" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              title="Will the Item be displayed on the main page of the site (or only in Cases)">Is main</label>
            <input type="checkbox" name="is_main"
              class="shadow-sm bg-gray-50 border border-gray-300 text-green-500 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-green-500 dark:focus:border-green-500" />
          </div>
          <div class="col-span-full">
            <label for="project_link" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Project
              link<span class="text-red-500">*</span></label>
            <input type="url" pattern="https://.*" name="project_link"
              class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="https://some.com" />
          </div>
          <div id="add-case-english-our-role" class="col-span-full">
            <label for="role" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Our
              role(English)<span class="text-red-500">*</span></label>
            <input type="text" name="role"
              class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Type here" required />
          </div>
          <div id="add-case-germany-our-role" class="col-span-full" style="display: none">
            <label for="role" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Our
              role(Germany)<span class="text-red-500">*</span></label>
            <input type="text" name="germany_role"
              class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Type here"  />
          </div>
          <div class="col-span-full">
            <label for="role" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Stacks</label>
            <div
              class="max-h-24 p-2.5 overflow-y-auto shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
              {{ form.stacks }}
            </div>
          </div>

          <div class="col-span-6 sm:col-span-3">
            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              title="Screenshots of the current Case will be displayed on its page">Upload screenshots<span
                class="text-red-500">*</span></label>
            <input type="file" name="sub_images" multiple required accept="image/*">
          </div>
        </div>
      </div>
      <!-- Modal footer -->
      <div class="flex items-center p-6 space-x-2 border-t border-gray-200 rounded-b dark:border-gray-600">
        <button id="add-case-submit-btn" name="submit" type="submit"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
          Save new case </button>
      </div>
    </form>
  </div>
</div>
